<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css-file/style.css">
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>


    <div class="main">

        <img src="images/illustration-hero.svg" class="header-img" alt="hero">
        <div class="content">
            <div class="description">
                <h2 class="heading">Order Summary</h2>
                <p class="para">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            </div>
            <div class="annual-plan">
                <img src="images/icon-music.svg" alt="music-logo" class="header-img">
                <div class="detail">
                    <h3>Annual Plan</h3>
                    <span>$59.99/year
                    </span>

                </div>

                <a href="#">Change</a>
            </div>
            <button class="proceed-payment">Proceed To Payment</button>
            <button class="cancel">Cancel Order</button>

        </div>
    </div>




    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="#">Shahab Malik</a>.


    </div>

</body>

</html>
